<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Video Captioning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4 text-center">ðŸŽ¥ AI-Powered Video Captioning</h2>

    <div class="card p-4 shadow">
        <form method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <label class="form-label"><strong>Upload Video:</strong></label>
                <input type="file" name="video" accept="video/*" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Upload Subtitle (Optional, .srt):</strong></label>
                <input type="file" name="subtitle" accept=".srt" class="form-control">
                <small class="text-muted">Leave empty to generate subtitles automatically.</small>
            </div>

            <button type="submit" class="btn btn-primary">Upload & Process</button>
        </form>
    </div>

    {% if video_processed %}
        <div class="alert alert-success mt-4 text-center">
            âœ… Video processed successfully! <br>
            <a href="/download" class="btn btn-success mt-2">Download Processed Video</a>
        </div>
    {% endif %}

</body>
</html>
